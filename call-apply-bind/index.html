<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>call, apply, bind - Simple Demos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>JavaScript: call vs apply vs bind</h1>

      <section class="card">
        <div class="buttons">
          <button id="btn-call">Call</button>
          <button id="btn-apply">Apply</button>
          <button id="btn-bind">Bind</button>
        </div>

        <div class="output">
          <h2 id="actionTitle">Selected action: —</h2>

          <div class="panel">
            <div class="panel-title">Result</div>
            <div id="resultText" class="panel-body">—The result will appear here —</div>
          </div>

          <div class="panel">
            <div class="panel-title">Reason</div>
            <div id="reasonText" class="panel-body">—The reason will appear here —</div>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
